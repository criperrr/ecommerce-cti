<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="login.css">
    <script src="scripts/script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/login.js" defer></script>
    <title>Ecommerce</title>
</head>

<body>
    <main>
        <form action="" class="form-cadastro" method="post" id="form-register">
            <fieldset>
                <div class="text-placeholder-div">
                    <label class="label-placeholder" for="name" >Nome</label>
                    <input class="custom-input" type="text" name="name" id="name" required><br>
                </div>
                <div class="text-placeholder-div">
                    <label class="label-placeholder" for="email" data-occult-text="Email">nome@exemplo.com</label>
                    <input class="custom-input" type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        required>
                </div>
                <div class="text-placeholder-div">
                    <label class="label-placeholder" data-occult-text="Telefone" for="tel">+xx (xx) xxxx-xxxx</label>
                    <input class="custom-input" type="tel" name="tel" id="tel" required>
                </div>
                <div class="text-placeholder-div">
                    <label class="label-placeholder" for="pass" data-occult-text="Senha">Senha (min 8 letras)</label>
                    <input class="custom-input" type="password" name="pass" id="pass" minlength="8" required>
                </div>
                <label for="verify-pass">Verificar senha:</label>
                <input type="password" name="verify-pass" id="verify-pass" minlength="8" required><br>
                <p id="error"></p>
                <input type="submit" value="Criar Conta" id="submit">
            </fieldset>
        </form>
    </main>
</body>
