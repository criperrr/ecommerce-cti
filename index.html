<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/script.js" defer></script>
    <script src="scripts/roll.js" defer></script>
    <title>Ecommerce</title>
</head>

<body>
    <dialog class="about">
        <h2>About Us</h2>
        <form id="about-forms" method="dialog">
            <p style="text-align: center; ">SITE realizado por alunos do Colégio Técnico Industrial Professor Isaac
                Portal Roldán</p>
            <p style="text-align: center; margin-bottom: 20px;">Perfeição a gente não entrega, mas café e esforço são
                garantidos.</p>
            <button autofocus class="save-button" type="submit" value="About-Leave-Flag">Fechar</button>
        </form>
    </dialog>

    <header>
        <nav id="principal-nav">
            <ul>
                <li><a class="principal-a" href="#">Home</a></li>
                <li id="about-a"><a class="principal-a" href="#">About</a></li>
                <li><a class="principal-a" href="#">Data</a></li>
                <li id="settings-li">
                    <a id="settings-a" class="principal-a" href="#" aria-haspopup="true"
                        aria-expanded="false"><span class="dropdown-icon">◀</span>Settings</a>
                    <div id="settings-dialog" role="dialog">
                        <button class="close-button" type="button">×</button>
                        <h2>Settings</h2>
                        <form id="settings-form">
                            <div class="settings-content">
                                <label for="theme">Theme:</label>
                                <select id="theme" name="theme">
                                    <option value="light">Light</option>
                                    <option value="dark">Dark</option>
                                </select>
                            </div>
                            <button class="save-button" type="submit">Save</button>
                        </form>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="header-carousel">
            <div class="carousel">
                <div id="arrowLeft"><span>&#9666;</span></div>
                <div id='slider-container'>
                    <div class=slider1><span>1</span></div>
                    <div class=slider2><span>2</span></div>
                    <div class=slider3><span>3</span></div>
                    <div class=slider4><span>4</span></div>
                    <div class=slider5><span>5</span></div>
                </div>
                <div id="arrowRight"><span>&#9656;</span></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; E-commerce</p>
    </footer>
</body>

</html>
