<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> <!-- Icones customizados! acessar https://fontawesome.com/icons/ pra ver a library dos cara -->
    <script src="scripts/script.js" defer></script>
    <script src="scripts/roll.js" defer></script>
    <title>Ecommerce</title>
</head>

<body>
    <dialog class="about">
        <h2>About Us</h2>
        <form id="about-forms" method="dialog">
            <p style="text-align: center; ">SITE realizado por alunos do Colégio Técnico Industrial Professor Isaac
                Portal Roldán</p>
            <p style="text-align: center; margin-bottom: 20px;">Perfeição a gente não entrega, mas café e esforço são
                garantidos.</p>
            <button autofocus class="save-button" type="submit" value="About-Leave-Flag">Fechar</button>
        </form> 
    </dialog>
 


    <header>
        <nav id="principal-nav">
            <ul>
                <li><a class="principal-a" href="#"><i class="fa-solid fa-house"></i>&nbsp; Home</a></li>
                <li id="about-a"><a class="principal-a" href="#"><i class="fa-solid fa-code"></i>&ensp;About</i></a></li>
                <li><a class="principal-a" href="#">Data&ensp;<i class="fa-solid fa-user"></i></a></li>
                <li id="account-li">
                    <a id="account-a" class="principal-a" href="#" aria-expanded="false">
                        Account&nbsp;
                        <i class="dropdown-icon fa-solid fa-user"></i>
                    </a>
                    <div id="account-dialog" class="account-content" role="dialog">
                        <button class="close-button" type="button">×</button>
                        <h2>Account</h2>

                        <!-- session for login or create an account, it will change a lot when we start to use PHP. -->
                        <!-- THIS IS ONLY A PLACEHOLDER BTW, IT WILL CHANGE -->

                        <form id="account-form">
                            <!-- LOGIN PLACEHOLDER -->
                            <label for="email">Email:</label>
                            <input type="text" id="email" name="email" placeholder="" required>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" placeholder="" required>


                            <button class="save-button" type="submit">Save</button>
                        </form>
                        <!-- Theme stuff -->
                         <div class="container-theme" style="">
                            <label for="switch">Theme:</label>
                            <div class="switch">
                                <input type="checkbox" id="toggle" class="toggle">
                                <label for="toggle" class="slider">
                                    <i id="moon" class="fa-solid fa-moon"></i>
                                    <i id="sun" class="fa-solid fa-sun"></i>
                         </div>
                        </div>  
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="header-carousel">
            <div class="carousel">
                <div id="arrowLeft"><span>&#9666;</span></div>
                <div id='slider-container'>
                    <div class=slider1><span>1</span></div>
                    <div class=slider2><span>2</span></div>
                    <div class=slider3><span>3</span></div>
                    <div class=slider4><span>4</span></div>
                    <div class=slider5><span>5</span></div>
                </div>
                <div id="arrowRight"><span>&#9656;</span></div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; E-commerce</p>
    </footer>
</body>

</html>
